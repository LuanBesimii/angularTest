<div class="row" >
<a [routerLink] = "[index]" routerLinkActive="active " class="list-group-item col-sm-12 col-xs-12 col-lg-12 col-md-12 clearfix"  style="font-family: monospace;">
            <div class="pull-left col-sm-8 col-xs-8 col-lg-8 col-md-8" >
                <h3 class="list-group-item-heading" [@list2]>{{ recipe.name }}</h3>
                <p class="list-group-item-text" style="text-transform: capitalize;" [@list2]>{{ recipe.description }}</p>
                <p class="list-group-item-text" style="text-transform: capitalize;" [@list2]>Preperation time: {{ recipe.prepTime }} min</p>
            </div>
            <div class=" col-sm-4 col-xs-4 col-lg-4 col-md-4">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive right" style="max-height: 70px;" [@list2]>
            </div>

</a>
</div>
