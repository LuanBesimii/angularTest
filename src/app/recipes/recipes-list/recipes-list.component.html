<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div>
<div class="row" [@list1]>
    <div class="col-xs-12">
        <h1>Salads</h1>
        <app-recipes-item *ngFor="let recipeEl of sallad" [recipe]="recipeEl" [index]= "recipeEl.id"></app-recipes-item>
    </div>
</div>
<div class="row" [@list2]>
    <div class="col-xs-12 pt-10">
        <h1>CheeseSteaks & Chicken</h1>
        <app-recipes-item *ngFor="let recipeEl of chicken" [recipe]="recipeEl" [index] = "recipeEl.id" ></app-recipes-item>
    </div>
</div>
<div class="row" [@list1]>
    <div class="col-xs-12 pt-10">
        <h1>Burgers</h1>
        <app-recipes-item *ngFor="let recipeEl of burgers" [recipe]="recipeEl" [index] = "recipeEl.id"></app-recipes-item>
    </div>
</div>
<div class="row" [@list2]>
    <div class="col-xs-12 pt-10">
        <h1>Desserts</h1>
        <app-recipes-item *ngFor="let recipeEl of desert" [recipe]="recipeEl" [index] = "recipeEl.id"></app-recipes-item>
    </div>
</div>
</div>
